<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Apartamentos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1>Relatório de Apartamentos</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Quartos</th>
                    <th>Tipo Ocupação</th>
                    <th>Proprietário</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="apartamento : ${apartamentos}">
                    <td th:text="${apartamento.numeroPorta}"></td>
                    <td th:text="${apartamento.quantidadeQuartos}"></td>
                    <td th:text="${apartamento.tipoOcupacao}"></td>
                    <td th:text="${apartamento.proprietario.nome}"></td>
                    <td th:text="${apartamento.proprietario.telefone}"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="navigation">
            <a th:href="@{/cad-apto}">Cadastrar Novo Apartamento</a>
            <a th:href="@{/cad-prop}">Cadastrar Proprietário</a>
            <a th:href="@{/rel-prop}">Ver Relatório de Proprietários</a>
        </div>
    </div>
</body>
</html>
