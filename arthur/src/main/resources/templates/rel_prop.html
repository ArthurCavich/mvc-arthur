<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Proprietários</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1>Relatório de Proprietários</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proprietario : ${proprietarios}">
                    <td th:text="${proprietario.id}"></td>
                    <td th:text="${proprietario.nome}"></td>
                    <td th:text="${proprietario.telefone}"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="navigation">
            <a th:href="@{/cad-prop}">Cadastrar Novo Proprietário</a>
            <a th:href="@{/cad-apto}">Cadastrar Apartamento</a>
            <a th:href="@{/rel-apto}">Ver Relatório de Apartamentos</a>
        </div>
    </div>
</body>
</html>
